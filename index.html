<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tico Image Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0f0f0f;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #ffffff;
            --accent-hover: #e0e0e0;
            --border: #333333;
            --message-bg: #1a1a1a;
            --user-message-bg: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height */
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height */
            max-width: 100%;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background-color: var(--bg-secondary);
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--accent);
            color: var(--bg-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 100px;
        }

        /* Chat-like Interface */
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-items: flex-end;
        }

        .message.ai {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background-color: var(--user-message-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-bubble {
            background-color: var(--message-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .image-result {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .image-result img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-actions {
            position: absolute;
            bottom: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-result:hover .image-actions {
            opacity: 1;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 12px 16px;
            z-index: 100;
            padding-bottom: env(safe-area-inset-bottom, 12px); /* Handle safe area for notched devices */
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .prompt-input {
            width: 100%;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            max-height: 120px;
            min-height: 48px;
            outline: none;
            transition: border-color 0.3s;
        }

        .prompt-input:focus {
            border-color: var(--accent);
        }

        .settings-btn {
            width: 48px;
            height: 48px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 50%;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .settings-btn:hover {
            background-color: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background-color: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            position: relative;
        }

        .send-btn:hover {
            background-color: var(--accent-hover);
        }

        .send-btn:disabled {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        /* Settings Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .setting-input {
            width: 100%;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 12px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
        }

        .setting-input:focus {
            border-color: var(--accent);
        }

        .dimension-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .dimension-btn {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .dimension-btn.active {
            background-color: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.error {
            background-color: #ff3333;
            color: white;
        }

        .toast.success {
            background-color: #33cc33;
            color: white;
        }

        /* Responsive */
        @media (max-width: 380px) {
            .header {
                padding: 12px;
            }
            
            .logo-text {
                font-size: 18px;
            }
            
            .main-content {
                padding: 12px;
            }
            
            .input-area {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">T</div>
                <span class="logo-text">Tico Image Lab</span>
            </div>
            <div class="status-indicator"></div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-container" id="chatContainer">
                <!-- Welcome Message -->
                <div class="message ai">
                    <div class="message-bubble">
                        Halo! Saya Tico Image Lab. Silakan berikan deskripsi gambar yang ingin Anda buat. 🎨
                    </div>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <button class="settings-btn" onclick="openSettings()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1m20.5-6.5L17 12m-10 0L3.5 6.5M20.5 17.5L17 12m-10 0l-3.5 5.5"></path>
                    </svg>
                </button>
                <div class="input-wrapper">
                    <textarea 
                        class="prompt-input" 
                        id="promptInput" 
                        placeholder="Deskripsikan gambar yang ingin Anda buat..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                </div>
                <button class="send-btn" id="sendBtn" onclick="generateImage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Pengaturan</h2>
                <button class="close-btn" onclick="closeSettings()">×</button>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Ukuran Gambar</label>
                <div class="dimension-options">
                    <button class="dimension-btn active" onclick="selectDimension(this, 512, 512)">
                        512 × 512
                    </button>
                    <button class="dimension-btn" onclick="selectDimension(this, 768, 768)">
                        768 × 768
                    </button>
                    <button class="dimension-btn" onclick="selectDimension(this, 1024, 1024)">
                        1024 × 1024
                    </button>
                    <button class="dimension-btn" onclick="selectDimension(this, 512, 768)">
                        512 × 768
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Global Variables
        let selectedWidth = 768;
        let selectedHeight = 768;
        let currentApiKeyIndex = 0;

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Handle Enter key
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                generateImage();
            }
        }

        // Settings Modal
        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function selectDimension(btn, width, height) {
            document.querySelectorAll('.dimension-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedWidth = width;
            selectedHeight = height;
            showToast(`Ukuran diubah ke ${width} × ${height}`, 'success');
        }

        // Toast Notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Add message to chat
        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = content;
            
            messageDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add image result
        function addImageResult(imageUrl, prompt) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = `Berhasil membuat gambar: "${prompt}"`;
            
            const imageContainer = document.createElement('div');
            imageContainer.className = 'image-result';
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = prompt;
            
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'image-actions';
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'action-btn';
            downloadBtn.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            `;
            downloadBtn.onclick = () => downloadImage(imageUrl, prompt);
            
            actionsDiv.appendChild(downloadBtn);
            imageContainer.appendChild(img);
            imageContainer.appendChild(actionsDiv);
            
            messageDiv.appendChild(bubbleDiv);
            messageDiv.appendChild(imageContainer);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Download image
        async function downloadImage(imageUrl, prompt) {
            try {
                // Create a temporary link to download the image
                const a = document.createElement('a');
                a.href = imageUrl;
                a.download = `tico-image-${Date.now()}.png`;
                a.target = '_blank';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                showToast('Gambar berhasil diunduh!', 'success');
            } catch (error) {
                console.error('Download error:', error);
                showToast('Gagal mengunduh gambar', 'error');
            }
        }

        // Generate Image - Fixed according to the example
        async function generateImage() {
            const input = document.getElementById('promptInput');
            const sendBtn = document.getElementById('sendBtn');
            const prompt = input.value.trim();
            
            if (!prompt) {
                showToast('Silakan masukkan deskripsi gambar', 'error');
                return;
            }
            
            // Disable send button
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';
            
            // Add user message
            addMessage(prompt, true);
            
            // Clear input
            input.value = '';
            autoResize(input);
            
            try {
                showToast('Membuat gambar...', 'info');
                
                // Call our serverless function to get the API key and generate image
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt,
                        width: selectedWidth,
                        height: selectedHeight,
                    }),
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to generate image');
                }
                
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    const imageUrl = data.data[0].url;
                    addImageResult(imageUrl, prompt);
                    showToast('Gambar berhasil dibuat!', 'success');
                } else {
                    throw new Error('No image generated');
                }
                
            } catch (error) {
                console.error('Error generating image:', error);
                showToast(`Gagal membuat gambar: ${error.message}`, 'error');
            } finally {
                // Re-enable send button
                sendBtn.disabled = false;
                sendBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                `;
            }
        }

        // Close modal on outside click
        document.getElementById('settingsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSettings();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Focus input on load
            document.getElementById('promptInput').focus();
        });
    </script>
</body>
</html>
